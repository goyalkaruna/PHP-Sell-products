<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Simple Id Query #2</title>
</head>

<body>
    <form action="prototype.php"
          method="get">
        <fieldset>
            <legend>User id?</legend>
            <p>
                <label>User's id:</label>
                <input name="user_id" type="text" />
            </p>
            
            <p>
                <input type="submit" value="Submit" />
            </p>
        </fieldset>
    </form>

    <form action="prototype.php"
          method="get">
        <fieldset>
            <legend>Artist id?</legend>
            <p>
                <label>Artist's id:</label>
                <input name="artist_id" type="text" />
            </p>
            
            <p>
                <input type="submit" value="Submit" />
            </p>
        </fieldset>
    </form>

</body>
</html>
